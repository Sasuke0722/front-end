<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            margin-top: 20px;
        }
        .container{
            height: 100vh;
            display: flex;
            margin: 20px;
            align-items: center;
            border:2px blue solid;
        }
        .bar{
            height: 100%;
            width: 1350px;
            margin: auto;
            display: flex;
        }
        .items{
            width: 400px;
            margin: 0 15px;
            font-size: 25px;
        }
    

    </style>

</head>
<body>
    <div id="app">
        {{ text }}
        {{ num }}
        <input type="number" v-model="num">
        <!-- 指令(v-) -->
        {{ person.name }}
        <!-- HTML屬性綁定 v-nind:src -->
        <img :src="person.image" :alt="person.name" width="200">

        <!-- v-if 實踐 -->
        <i class="bi bi-gender-male" 
        v-if="person.gender === 'male'"></i>
        <i class="bi bi-gender-female" v-else></i>

        
        <div class="container">
            <div class="bar">
                <!-- v-for 實踐 -->
                <div class="items" v-for="item in people">
                    <!-- <ul>
                        
                        <li > -->
                            
                                <div> <h2>{{item.name}}</h2> </div>
                                <div><img :src="item.image" alt="" width="200"></div>
                                <div>
                                    <i class="bi bi-gender-male" 
                                    v-if="item.gender === 'male'"></i>
                                    <i class="bi bi-gender-female" v-else></i>
                                </div>
                                
                                <div>
                                    <!-- click 控制元件 -->
                                    <h5>{{item.cash}}</h5>
                                    <button type="button"
                                    @click="item.cash+=100"> 增加 </button>
                                </div>           
                        <!-- </li>
                    </ul> -->
                </div>

            </div>
        </div>

        
       
    </div>

    <script>
        //把資料拉出來
        Vue.createApp({
            //data 函式
            data: function(){
                return{
                    text: '我叫黃駿瑜',
                    num: 0,
                    person:{
                        name: '佐助',
                        image: 'https://www.9900news.com/images/vimg/2104/202107131012320.webp',
                        cash :2000,
                        gender: 'male',
                    },
                    people :[
                        {
                            name: '佐助',
                            image: 'https://www.9900news.com/images/vimg/2104/202107131012320.webp',
                            cash :450000,
                            gender: 'male',
                        },
                        {
                            name: '狐狸',
                            image: 'https://img.alicdn.com/imgextra/i2/3020335190/TB2hfWpXXkoBKNjSZFEXXbrEVXa_!!3020335190-0-daren.jpg',
                            cash :20,
                            gender: 'male',
                        },
                        {
                            name: 'AI女生',
                            image: 'https://pbs.twimg.com/media/Fpo9yWLaYAIaY4u?format=jpg&name=small',
                            cash :500000000,
                            gender: 'female',
                        },
                    ]
                };
            },
            methods:{

            },
            // 初始化資料 執行一次
            mounted: function () {
                // ajax取得的資料
                // this.getdata();
            },
        }).mount('#app'); // 綁定HTML 對應ID
    </script>
</body>
</html>
